<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="versus.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClashVersus</title>
    <script defer src="script_pres_vs.js"></script>
</head>

<body>
    <a href="index.html"><img src="house.png" alt="house" class="house-image"></a>

    <main>
        <div class="logo-container">
            <img src="logo_versus.png" alt="Logo Versus" class="logo">
        </div>        

        <div class="player-input">
            <div class="player">
                <label for="player1">Joueur 1 :</label>
                <input type="text" id="player1" placeholder="Entrez le pseudo">
                <button id="validate1">Valider</button>
            </div>
            <div class="player">
                <label for="player2">Joueur 2 :</label>
                <input type="text" id="player2" placeholder="Entrez le pseudo">
                <button id="validate2">Valider</button>
            </div>
        </div>

        <button id="startGame" disabled>Commencer</button>
    </main>
</body>

</html>
