<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel en cours !</title>
    <link rel="stylesheet" href="versus.css">
    <script defer src="game_logic.js"></script>
    <script src="Questions.js"></script>
    
</head>
<body>
    <a href="index.html"><img src="house.png" alt="house" class="house-image"></a>
    <a href = 'versus.html'><img src='arrow-back.png' alt='arrow to get back' class='arrow-image'></a>

    <div id="game-intro">
        <div class="intro-banner">
            <p>C'EST PARTI !</p>
        </div>
    </div>

    <div id="game-end" class="fade-in-out" style="display: none;">
        <div class="end-banner">
            <p id="winner-message"></p>
        </div>
    </div>

    <div id="result" style="display: none;"></div>

    <div id="message-box"></div>

    <main>
        <h1 id="Combat-Title">FIGHT !</h1>
        <div class="game-container">
            <div class="player-area">
                <h2 id="player1-name">Joueur 1</h2>
                <div class="health-bar">
                    <div id="player1-health" class="health-bar-fill"></div>
                </div>
                <p id="player1-hp">100 PV</p>
            </div>
            <div id="current-action">
                <canvas id="wheel"></canvas>
                <button id="spin-btn">SPIN</button>
                <p id="current-theme">Tirez un thème aléatoire !</p>
                <div id="difficulty-choice" style="display: none;">
                    <button class="difficulty-btn" data-difficulty="facile">Facile</button>
                    <button class="difficulty-btn" data-difficulty="moyen">Moyen</button>
                    <button class="difficulty-btn" data-difficulty="difficile">Difficile</button>
                    <button class="difficulty-btn" data-difficulty="extreme">Extrême</button>
                </div>
                <div id="question-area" style="display: none;">
                    <p id="question-text"></p>
                    <div id="answers">
                        <!-- Réponses générées dynamiquement -->
                    </div>
                </div>
            </div>
            <div class="player-area">
                <h2 id="player2-name">Joueur 2</h2>
                <div class="health-bar">
                    <div id="player2-health" class="health-bar-fill"></div>
                </div>
                <p id="player2-hp">100 PV</p>
            </div>
        </div>
    </main>
</body>
</html>
