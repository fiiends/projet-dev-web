<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Culture Générale</title>
    <link rel="stylesheet" href="train.css">
    <script src="./index.js" defer></script>  
</head>
<body>
    <div class="sound-icons">
        <img id="imgmusique" class="size-sound-icon" src="icons/music-icon.png" alt="music icon"/>
        <img id="imgsons" class="size-sound-icon" src="icons/speaker.png" alt="speaker icon"/>
    </div>
    <div class="sound-cursors">
        <button id="button_play_music" class="button_play" onclick="sound_music.play()"><img id="imgplaymusique" class="play" src="icons/play.png" ></button>
        <input id="music" type="range" min="0.00" max="1" step="0.01" oninput="volume_music = this.value"/>
        <input id="sounds" type="range" min="0.00" max="1" step="0.01" oninput="volume_sounds = this.value"/>
    </div>
    <!-- Logo -->
    <div class="illustration">
        <img src="icons/quiz-illustration.png" class ="quiz-illustration" alt="Illustration quiz">
    </div>
    <!-- Titre -->
    <h1>BIENVENUE SUR CLASSCLASH !</h1>
    <!-- Description -->
    <p>Bienvenue sur ClassClash, le site de culture générale! Vous pouvez choisir entre deux modes de jeu: Versus pour mesurer votre niveau contre vos amis ou le mode Entrainement pour devenir le/la meilleur.e en culture générale !</p>
    <!-- Boutons -->
    <a onclick="Redirect_Versus()" class="button" >Mode Versus</a>
    <a onclick="Redirect_Entrainement()" class="button">Mode Entraînement</a>
</body>
</html>
